<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
  
</head>
<body>
  <main>
    <header>
      <h1>IP Address Tracker</h1>

      <section class="form-grp">
        <input type="text"  id="user-input" placeholder="Search for any IP address or domain">
        <button id="btn">
          <img src="./images/icon-arrow.svg" alt="arrow-icon">
        </button>
      </section>

      <section>
        <div>
          <h2>IP Address</h2>
          <p id="ip-address">185.234.543.004</p>
        </div>

        <div>
          <h2>Location</h2>
          <p id="location">Brooklyn, NY 1001</p>
        </div>

        <div>
          <h2>Timezone</h2>
          <p id="timezone">UTC -05:00</p>
        </div>

        <div>
          <h2>ISP</h2>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </section>
    </header>  
    <section class="map-display" id="map"></section>
  </main>
</body>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
<script src="main.js" defer></script>
</html>
